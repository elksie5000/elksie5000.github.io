function loadJSON(e){

    $('info').prepend('<p id="loading">Loading data for ' + this.dBits + '&hellip;</p>');
    var bit = this.dBits
    $.ajax({
        dataType: 'json',
        url: 'https://premium.scraperwiki.com/ac3o3ya/5a26dcdff6ca409/sql/',
        data: {
            format: 'jsondict',

            q: 'select * from swdata where Pit like "'+this.dBits+'"'
        },
        success: function(data){
              $('#loading').remove()
              console.log(bit);
              var text_copy = "<h2>"+bit+"</h2>";
              for (var i=0;i<data.length;i++){

                     var text_body = '<p>' +data[i].Initial + " "+data[i].Surname;
                     text_copy = text_copy.concat(text_body);
                     if (data[i].Age){
                            age_clause = ", aged "+parseInt(data[i].Age)+", ";
                            text_copy = text_copy.concat(age_clause);
                     }
                     else text_copy = text_copy.concat(" ");
                     text_el = " died in "+data[i].Year+".";
                     text_copy = text_copy.concat(text_el);

                     text_copy = text_copy.concat("</p><p>         ---</p>")


//The soldier, who had the service number '48558', is buried at the Vis-En-Artois Memorial in France.

//Additional information: SON OF MR. AND MRS. W. TESTER, OF 75, GLENCOE RD., CHATHAM.
              }
              $('#info').html(text_copy);
        },
        error: function(jqXHR, textStatus, errorThrown){
            $('#info').html('<h2>Something went wrong!</h2><p><b>' + textStatus  + '</b> ' + errorThrown  + '</p>');
            $('#loading').remove();
        }
    });
}
